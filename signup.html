<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kinetic Fitness Site Prototype</title>
    <meta name="description" content="Sign up a class at Kinetic Fitness.">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Oswald|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/vendor/fullcalendar.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1><img class="logo-spin" src="img/kinetic-fitness-logo.png" alt="Kinetic Fitness" title="Kinetic Fitness">Kinetic Fitness</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>

        <!-- These icons will display below the menu and the full info will display on click -->
        <ul class="contact-bar">
            <li><img class="contact-icon" src="img/067-phone.svg" alt="Phone" title="Phone"></li>
            <li><img class="contact-icon" src="img/072-location.svg" alt="Location" title="Location"></li>
            <li><img class="contact-icon" src="img/080-clock2.svg" alt="Hours" title="Hours"></li>
        </ul>
    </header>

    <main>

        <h2>Sign Up For Your Free Class</h2>

        <p>Kinetic Fitness wants to get you moving. That's why we offer the first 2 of any of our classes for free with no obligations. Space is limited, so reserve your spot today!</p>

        <form class="sign-up" action="mailto:jon@walkerportfolio.company" method="post">
            <label for="name">Your Name</label>
            <input id="name" type="text" name="name" required>
            <label for="phone">Phone</label>
            <input id="phone" class="tel-helper" type="tel" name="phone" pattern="\(\d\d\d\)\d\d\d\\-\d\d\d\d">
            <label for="email">Email</label>
            <input id="email" class="helper" type="email" name="email">
            <label for="programs">Choose a Class</label>
            <select id="programs" name="programs">
                <option value="Kick Boxing">Kickboxing</option>
                <option value="Spin">Spin</option>
                <option value="Zumba">Zumba</option>
            </select>
            <input class="button-container button" type="submit" name="submit">
        </form>

    </main>

    <aside class="specifications">
        <h2>Today's Classes:</h2>
        <div id="calendar"></div>
    </aside>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/gcal.min.js"></script>
    <script src="js/jquery.inputmask.bundle.min.js"></script> <!-- Form Input Plugin -->
    <script src="js/main.js"></script>
</body>
</html>
